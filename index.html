<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Student Information</h1>
    <div class="main-container">
        <div class="form-container">
            <label for="name">Student Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" />


            <label for="rollno">Roll No:</label>
            <input type="number" id="roll" placeholder="Enter Your Roll No" />

            <label for="email">Student Email:</label>
            <input type="email" id="email" placeholder="Enter Your email" />

            <label for="name">Student Age:</label>
            <input type="number" id="age" placeholder="Enter Your Age" />

            <label for="name">Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Male">Male</label>
                <label><input type="radio" name="gender" value="Female">Female</label>
            </div>

            <label for="name">Course:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="Web" value="web">Web</label>
                <label><input type="checkbox" name="DataScience" value="DataScience">DataScience</label>
            </div>

            <label for="marks">Marks:</label>
            <span id="marksValue">50</span>/100
            <input type="range" id="marks" min="0" max="100" value="50" />
            <label for="photo">Upload Student Photo</label>
            <input type="file" id="photo" accept="image/*" />
            <button id="generatorBtn">Generate Card</button>




        </div>
        <!--card display section-->
        <div class="card-container">
            <div class="student-card" id="studentcard">
                <img src="https://picsum.photos/200" alt="student photo" class="student-photo" id="cardImage">
                <h2 id="cardName">Student Name:</h2>
                <p id="cardRoll">Roll No:</p>
                <p id="cardEmail">Email:</p>
                <p id="cardAge">Age:</p>
                <p id="cardGender">Gender:</p>
                <p id="cardCourse">Course:</p>
                <p id="cardMarks">Marks</p>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
